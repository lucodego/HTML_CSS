<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formalário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="name" name="usu" id="iusu" minlength="10" maxlength="30" autocomplete="nickname" required placeholder="Nome completo" size="30">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" minlength="8" required placeholder="Senha de 8 digitos" size="12">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
