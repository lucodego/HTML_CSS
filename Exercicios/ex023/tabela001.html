<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal */
        vertical-align: top; /* Alinhamento vertical */
    }
    </style>    
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    Hierarqi de tabelas 
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho da tabela 
            TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1
            <td>B1
            <td>C1
        <!-- Não é necessário fechar a tag -->
        <tr> <!-- segunda linha -->
            <td>A2</td>
            <td>A2</td>
            <td>A2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>A3</td>
            <td>A3</td>
            <td>A3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>A4</td>
            <td>A4</td>
        </tr>
    </table>
</body>
</html>
