<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--  tamanho do iframe 300px x 150px-->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="320" scrolling="no">
            <a href="https://wwww.cursoemvideo.com" target="_blank">Curso em <video src=""></video></a>
        </iframe>
        para aprender a programar
    </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117541.95355120585!2d-49.96680620620869!3d-22.980185052293237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c0184fc63ff343%3A0x3431a2108ac1f4c!2sOurinhos%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1719865503753!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Há sites que não abrem com iframe-->
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal</p>
</body>
</html>
